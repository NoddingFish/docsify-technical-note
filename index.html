<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./static/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Note',
      repo: 'https://github.com/NoddingFish/docsify-technical-note.git',
      loadSidebar: true,
      // autoHeader: true,
      // mergeNavbar: true,
      subMaxLevel: 3,
      loadNavbar: true,// 配置导航
      auto2top: true,// 切换页面后是否自动跳转到页面顶部。
      topMargin: 120,

      search: 'auto', // 默认值

      search: [
      ],

      // 完整配置参数
      search: {
        maxAge: 86, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': '搜索'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': '找不到结果'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 5,

        hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,

      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      }
    }
  </script>
  <!-- Docsify v4 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="./static/docsify/index.js"></script>
  <script src="./static/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="./static/docsify/lib/plugins/emoji.min.js"></script>
  <script src="./static/docsify/lib/plugins/search.min.js"></script>
  <script src="./static/docsify/lib/plugins/progress.min.js"></script>

  <!-- 代码高亮 -->
  <script src="./static/prismjs/components/prism-bash.min.js"></script>
  <script src="./static/prismjs/components/prism-php.min.js"></script>
  <script src="./static/prismjs/components/prism-java.min.js"></script>
  <script src="./static/prismjs/components/prism-powershell.min.js"></script>
  <script src="./static/prismjs/components/prism-json.min.js"></script>
  <script src="./static/prismjs/components/prism-nginx.min.js"></script>
  <script src="./static/prismjs/components/prism-sql.min.js"></script>
  <script src="./static/prismjs/components/prism-go.min.js"></script>
  <script src="./static/prismjs/components/prism-yaml.min.js"></script>
  <script src="./static/prismjs/components/prism-groovy.min.js"></script>

</body>

</html>
